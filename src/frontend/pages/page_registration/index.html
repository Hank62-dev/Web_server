<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <!-- Cột trái -->
        <div class="col left">
            <div class="left register_frame">
                <div class="boxTitle">
                    <h1>Registration</h1>
                </div>
                <div class="boxUsername">
                    <input placeholder="Username" type="text">
                </div>
                <div class="boxEmail">
                    <input placeholder="Email" type="email">
                </div>
                <div class="boxPassword">
                    <input placeholder="Password" type="password">
                </div>
                <div class="boxConfirm">
                    <button id="btn_register">Register</button>
                </div>
                <div class="socialLoginBox">or login with social platforms</div>
                <div class="socialIcon">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>
        </div>

        <!-- Cột phải -->
        <div class="col right">
            <div class="right intro">
                <h1>Welcome Back!</h1>
            </div>
            <div class="right prompt_to_login">
                <p>Already have an account?</p>
            </div>
            <div class="right loginBox">
                <div class="loginBox login_button">
                    <button id="login">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("login").addEventListener("click",
        function() {
            document.querySelector(".left").classList.add("element_slide_out");
            document.querySelector(".right").classList.add("fade_out");
            setTimeout(function() {
                document.querySelector(".container").classList.add("left_expand");
            }, 700);
        });
    </script>
</body>
</html>
